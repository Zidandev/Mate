<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar System Exploration</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="solar-system">
      <div id="sun" class="planet sun" data-info="The Sun"></div>
      <div id="mercury" class="planet mercury" data-info="Mercury"></div>
      <div id="venus" class="planet venus" data-info="Venus"></div>
      <div id="earth" class="planet earth" data-info="Earth"></div>
      <!-- Add more planets as needed -->
    </div>
    <div id="planet-details" class="planet-details">
      <!-- Detail slides will be dynamically added here -->
      <button id="backButton" class="back-button">Back to Solar System</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
